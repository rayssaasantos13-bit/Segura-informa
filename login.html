<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - MonitorÁgua</title>

<style>
html, body {
    height: 100%;
    margin: 0;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #ffffff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
   
}

.container {
    background: rgb(255, 255, 255);
    width: 330px;
    padding: 20px 20px 20px 20px;
   border-color: darkgray;
    text-align: center;
    box-shadow: 0px 0px 12px rgba(0,0,0,0.3);
    min-height: 60vh
}

h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #000000;
}

input {
    width: 90%;
    padding: 8px;
    margin: 6px 0;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    background: #f2f2f2;
}

.forgot {
    display: block;
    text-align: left;
    font-size: 12px;
    margin: 8px 0;
    color: #0039a6;
    text-decoration: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #D9661c;
    border: none;
    border-radius: 8px;
    color: rgb(0, 0, 0);
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
}

.google-btn {
    background: white;
    border: 1px solid #ccc;
    color: #333;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
    <br><br>
    <img src="logo.png" width="200px" alt="MonitorÁgua">
     <br><br>
    <h2>Login</h2>

    <input type="text" placeholder="Email">
    <br><br>
    <input type="password" placeholder=" Digite sua senha">

    <a href="esqueci minha senha.html" class="forgot">Esqueci minha senha</a>
     <br><br>
    <button>Entrar</button>
<br><br>
    <button class="google-btn">Continuar com o Google</button>
</div>

</body>
</html>
