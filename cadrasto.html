<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadrasta o Usuário</title>
<style>
body {
margin: 0;
height: 100vh;
background: linear-gradient(180deg, #ffffff, #ffffff);
font-family: Arial, sans-serif;
display: flex;
align-items: center;
justify-content: center;
}

.container {
background: rgb(255, 255, 255);
    width: 330px;
    padding: 20px 20px 20px 20px;
   border-color: darkgray;
    text-align: center;
    box-shadow: 0px 0px 12px rgba(0,0,0,0.3);
    min-height: 60vh
}

.logo {
width: 90px;
margin-bottom: 10px;
}

h2 {
font-size: 20px;
color: #000000;
margin-bottom: 20px;
}

input {
width: 90%;
padding: 8px;
margin: 6px 0;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 14px;
}

label {
font-size: 12px;
color: #333;
display: flex;
align-items: center;
justify-content: center;
margin-top: 8px;
gap: 5px;
}

label a {
color: #0077b6;
text-decoration: none;
}

label a:hover {
text-decoration: underline;
}

button {
width: 95%;
background-color: #0077b6;
color: white;
border: none;
padding: 10px;
border-radius: 6px;
cursor: pointer;
font-size: 14px;
margin-top: 10px;
}


p {
font-size: 13px;
color: #333;
margin-top: 12px;
}


p a:hover {
text-decoration: underline;
}

.check{
       font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #ffffff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>
</head>
<body>
<div class="container">
<img src="img/logo.png" width="90px" style="float: left;">
<br><br>
<br><br>

<h2>Cadrasta o Usuário</h2> 
<br><br>
<form action="">
<input type="text" placeholder="Nome completo">
<input type="email" placeholder="Email">
<input type="password" placeholder="Digite sua senha">
<br><br>

<label >
<a>Esqueceu a senha? Recuperar Senha</a> 
 
</label>
<br><br>
<br><br>
<button style="background-color: #D9661c; color:#333;">Cadrastar</button>
<p><a href="telasistema.html"></a></p>
</form>
</div>
</body>
</html>
